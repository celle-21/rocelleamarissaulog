			<h1>Wait! Before you order, Let's find the right coffee for you!</h1>
			<br>
			<center><p>Answer a few questions to find your perfect coffee!</p></center>
    <div class="question">
        <label for="flavor">Do you prefer your coffee sweet or bitter?</label><br>
        <select id="flavor">
            <option value="sweet">Sweet</option>
            <option value="bitter">Bitter</option>
        </select>
    </div>

    <div class="question">
        <label for="strength">Do you like your coffee strong or mild?</label><br>
        <select id="strength">
            <option value="strong">Strong</option>
            <option value="mild">Mild</option>
        </select>
    </div>

    <div class="question">
        <label for="temperature">Do you prefer your coffee hot or cold?</label><br>
        <select id="temperature">
            <option value="hot">Hot</option>
            <option value="cold">Cold</option>
        </select>
    </div>

    <button onclick="suggestCoffee()">Get Your Coffee Suggestion</button>

    <div id="suggestion" class="response"></div>
    <div id="exploreMore" class="response"></div>
</div>

<script>
    function suggestCoffee() {
        // Get user selections
        var flavor = document.getElementById("flavor").value;
        var strength = document.getElementById("strength").value;
        var temperature = document.getElementById("temperature").value;

        // Determine coffee suggestion
        var suggestion = "";

        if (flavor === "sweet" && strength === "mild" && temperature === "hot") {
            suggestion = "A smooth Latte or Cappuccino would be perfect for you!";
        } else if (flavor === "bitter" && strength === "strong" && temperature === "hot") {
            suggestion = "You might enjoy an Espresso or Americano.";
        } else if (flavor === "sweet" && strength === "strong" && temperature === "cold") {
            suggestion = "A sweet Iced Coffee or Iced Latte would suit your taste.";
        } else if (flavor === "bitter" && strength === "mild" && temperature === "cold") {
            suggestion = "How about an Iced Americano or Cold Brew?";
        } else {
            suggestion = "Your coffee preferences are unique! Try exploring different blends to discover your perfect match.";
        }

        // Display the coffee suggestion
        document.getElementById("suggestion").innerText = suggestion;

        // Ask if they want to explore more
        document.getElementById("exploreMore").innerHTML = `
            <p>Would you like to explore more coffee types?</p>
            <button onclick="resetQuiz()">Yes</button>
            <button onclick="exitQuiz()">No</button>
        `;
    }

    // Reset the quiz
    function resetQuiz() {
        document.getElementById("flavor").value = "sweet";
        document.getElementById("strength").value = "strong";
        document.getElementById("temperature").value = "hot";
        document.getElementById("suggestion").innerText = "";
        document.getElementById("exploreMore").innerHTML = "";
    }

    // Exit the quiz
    function exitQuiz() {
        document.getElementById("suggestion").innerText = "Thanks for exploring coffee with us! Have a great day!";
        document.getElementById("exploreMore").innerHTML = "";
    }
</script>
